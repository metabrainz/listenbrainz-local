{% if credentials|length > 0 %}
<table class="table table-striped table-border" id="credentials-list-table">
    <thead>
        <th>service</th>
        <th>user name</th>
        <th></th>
    </thead>
    <tbody>
        {% for credential in credentials %}
        <tr>
            <td>{{ credential.service.name }}</td>
            <td>{{ credential.user_name }}</td>
            <td>
                <a href="/credential/{{ credential.id }}/edit">Edit</a> |
                <a href="/credential/{{ credential.id }}/delete">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No credentials defined.</p>
{% endif %} {% block scripts %}
<script type="text/javascript"></script>
{% endblock %}
