<p> Completed {{ completed }}</p>
<table class="w-100"
    {% if not completed %}
        hx-trigger="every 2s"
        hx-get="/service/{{ slug }}/sync/log" 
        hx-swap="innerHTML"
        hx-target="#form-stats"
    {% endif %}
>
    <tr>
        <td style="width: 30%">Albums with MBIDs</td>
        <td id="stats-files-withmbid" style="width: 70%">{{ (stats and stats.withmbid) or 0 }}</td>
    </tr>
    <tr>
        <td>Total albums</td>
        <td id="stats-files-found">{{ (stats and stats.count) or 0 }} of
                                   {{ (stats and stats.total) or 0 }}
                                   ({{ (stats and stats.percent) or 0 }}%)
        </td>
    </tr>
    <tr>
        <td>Progress</td>
        <td id="stats-files-found">
            <div class="progress" style="height: 40px">
                <div class="progress-bar"
                     role="progressbar"
                     style="width: {{ (stats and stats.percent) or 0 }}%;"
                     aria-valuenow="{{ (stats and stats.percent) or 0 }}"
                     aria-valuemin="0"
                     aria-valuemax="100">{{ (stats and stats.percent) or 0 }}%</div>
            </div>
        </td>
    </tr>
</table>
