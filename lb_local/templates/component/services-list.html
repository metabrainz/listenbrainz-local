{% if services|length > 0 %}
<table class="table table-striped table-border" id="services-list-table">
    <thead>
        <th>URL</th>
        <th>name</th>
        <th>UUID</th>
    </thead>
    <tbody>
        {% for service in services %}
        <tr>
            <td>{{ service.name }}</td>
            <td>{{ service.url }}</td>
            <td>{{ service.uuid }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No services defined.</p>
{% endif %}
